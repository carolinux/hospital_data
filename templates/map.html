<!DOCTYPE html>
<html>
  <head>
    <style>
#header {
    width: 100%;
    height: 30px;
}

#container {
    width: 800px;
    margin: auto;
}
#first {
    width: 400px;
    float: left;
    height: 300px;
}
#map {
    width: 400px;
    float: left;
    height: 300px;
}
#clear {
    clear: both;
}
    </style>
  </head>
  <body>
    <h3>Hospital Results</h3>
        {{summary |safe }}
    <div id="map"></div>
    <script>
      function initMap() {
          var uluru = {lat: {{latitude}}, lng:{{longitude}}};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 16,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
         src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBuderW-CuUIKCgWDFsgM7ndEIY2kDtF9U &callback=initMap">
    </script>
    <div id="header"></div>
    <div id="container">
            <div id="first">
            
    {{ rating |safe }}
            </div>
                <div id="map">
                
                </div>

                    <div id="clear"></div>
    </div>
  </body>
</html>
